<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8f10b0e5ac.js" crossorigin="anonymous"></script>
  <title>RGB - Calculator</title>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="title">RGB Calculator</div>
      <div class="calculator-rgb">
        <div class="red">
          <label for="red">(R) Vermelho</label>
          <input type="range" name="red" id="red" value="0" min="0" max="255">
          <p id="red-value"></p>
        </div>

        <div class="green">
          <label for="green">(G) Verde</label>
          <input type="range" name="green" id="green" value="0" min="0" max="255">
          <p id="green-value"></p>
        </div>

        <div class="blue">
          <label for="blue">(B) Azul</label>
          <input type="range" name="blue" id="blue" value="0" min="0" max="255">
          <p id="blue-value"></p>
        </div>

        <div id="color-picked"></div>
        <div id="rgb"></div>
      </div>
    </div>
  </div>

  <footer>
    <p>Feito por <a href="http://www.github.com/jessicacastro">Jessica Castro</a> <i class="fas fa-code"></i></p>
  </footer>

  <script src="js/index.js"></script>
</body>

</html>
